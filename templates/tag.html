{% extends "base.html" %}
{% load custom_markdown %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url "article:detail" post.pk %}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  <a class="post-author" href="#">{{ post.created_time |date:"Y /m /d"}}</a>
                        <a class="post-category post-category-js" href="{% url "article:search_tag" tag=post.category_id %}">{{ post.category|title }}</a>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.body | custom_markdown }}
                    </p>
                </div>
                <a class="pure-button" href="{% url "article:detail" post.pk %}">Read More >>> </a>
        </section>
    {% endfor %}
</div>
{% endblock %}
